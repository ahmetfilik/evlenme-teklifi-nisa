<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Daveti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-yes {
            background-color: #28a745;
            color: white;
        }
        .btn-no {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Benimle yemeğe çıkmak ister misin?</div>
        <button class="btn btn-yes" onclick="showMessage(true)">Evet, pişman olmayacağım!</button>
        <button class="btn btn-no" disabled>Hayır</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        function showMessage(isYes) {
            const messageElement = document.getElementById('message');
            if (isYes) {
                messageElement.textContent = "Harika! Şimdi en güzel yemeği seçelim!";
            } else {
                messageElement.textContent = "Bizi bekleyen güzel bir fırsat var!";
            }
        }
    </script>
</body>
</html>
