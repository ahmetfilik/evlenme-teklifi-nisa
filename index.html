<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Evlenir Misin?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
        }
        h1 {
            margin-top: 50px;
            color: #d10000;
        }
        .container {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Benimle Evlenir Misin? ❤️</h1>
    <div class="container">
        <button id="yes" onclick="playMusic()">Evet</button>
        <button id="no">Hayır</button>
    </div>

    <audio id="music" src="hakan-altun-teklif-ediyorum.mp3"></audio>

    <script>
        const noButton = document.getElementById("no");

        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        function playMusic() {
            const music = document.getElementById("music");
            music.currentTime = 38; // Şarkıyı 38. saniyeden başlat
            music.play();
            alert("Tebrikler! ❤️ Şimdi müziğin keyfini çıkar!");
        }
    </script>
</body>
</html>
