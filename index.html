<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Evlenir Misin?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            overflow: hidden; /* Sayfanın dışına taşmayı önler */
        }
        h1 {
            margin-top: 50px;
            color: #d10000;
        }
        .container {
            margin-top: 30px;
            position: relative;
            height: 300px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Benimle Evlenir Misin? ❤️</h1>
    <div class="container">
        <button id="yes">Evet</button>
        <button id="no">Hayır</button>
    </div>

    <audio id="music" src="hakan-altun-teklif-ediyorum.mp3"></audio>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const music = document.getElementById("music");

        // Hayır butonunun kaçmasını sağla
        function moveNoButton(event) {
            // Mobilde tıklamayı engelle
            if (event.type === "touchstart") {
                event.preventDefault();
            }

            // Rasgele bir konum belirle
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Evet butonuna tıklanınca şarkıyı 38. saniyeden başlat
        function playMusic() {
            music.currentTime = 38; // Şarkıyı 38. saniyeden başlat
            music.play();
            alert("Tebrikler! ❤️ Şimdi müziğin keyfini çıkar!");
        }

        // Hayır butonunun fareyle veya mobilde kaçmasını sağla
        noButton.addEventListener("mouseover", moveNoButton);
        noButton.addEventListener("touchstart", moveNoButton);

        // Evet butonuna tıklandığında şarkıyı çal
        yesButton.addEventListener("click", playMusic);
        yesButton.addEventListener("touchstart", playMusic);  // Mobilde de çalışması için

    </script>
</body>
</html>
